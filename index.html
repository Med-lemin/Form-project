<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="containers">
        <div class="header-footer">
            <h6> Payment Form Example</h6>
        </div>
        <div class="body">
            <div class="form-group">
                <div class="card-form">
                    <label style="margin-bottom: 5px;" for="card">Card number</label>
                    <input type="text" id="card" name="card" placeholder="0000 0000 0000 0000">
                </div>
                <div class="card-form">
                    <label style="margin-bottom: 5px;" for="CVC">CVC</label>
                    <input type="text" id="CVC" name="CVC" placeholder="000">
                </div>
                <div class="card-form">
                    <label style="margin-bottom: 5px;" for="anount">Amount</label>
                    <input type="text" id="anount" name="anount" placeholder="0000">
                </div>
            </div>
            <div class="name">
                <div class="card-form">
                    <label style="margin-top: 10px ; margin-bottom: 5px;" for="firstname">Fist Name</label>
                    <input style="padding-right: 225px;" type="text" id="firstname" name="firstname"
                        placeholder="firstname">
                </div>
                <div class="card-form">
                    <label style="margin-top: 10px ; margin-bottom: 5px;" for="lastname">Last Name </label>
                    <input style="padding-right: 225px;" type="text" id="lastname" name="lastname"
                        placeholder="lastname">
                </div>
            </div>
            <div class="name">
                <div class="card-form">
                    <label style="margin-top: 10px ; margin-bottom: 5px;">City</label>
                    <input style="padding-right: 225px;" type="text" id="city" name="City" placeholder="City">
                </div>
                <div class="form">
                    <div style="margin-right: 20px;" class="card-form">
                        <label style="margin-top: 10px ; margin-bottom: 5px;" for="state">State </label>
                        <select style="padding: 4px; padding-right: 93px; " name="states" id="state">
                            <option value="Pick a state">Pick a state</option>
                            <option value="Florida">Florida</option>
                            <option value="California">California</option>
                            <option value="New york">New York</option>
                            <option value="DC">DC</option>
                        </select>
                    </div>
                    <div class="card-form">
                        <label style="margin-top: 10px ; margin-bottom: 5px;">Postal Code</label>
                        <input type="text" name="zip code" placeholder="Zip Code">
                    </div>
                </div>
            </div>
            <div class="form">
                <div style="margin-right: 20px;" class="card-form ">
                    <label style="margin-top: 10px ; margin-bottom: 5px;">We accept </label>
                    <div class="credit-card">
                        <input type="radio" id="visa" name="card" value="visa">
                        <label for="visa"><img src="https://logowik.com/content/uploads/images/219_visa.jpg"
                                alt="visa"></label>
                        <input type="radio" id="mastercard" name="card" value="mastercard">
                        <label for="mastercard"><img
                                src="https://www.investopedia.com/thmb/F8CKM3YkF1fmnRCU2g4knuK0eDY=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/MClogo-c823e495c5cf455c89ddfb0e17fc7978.jpg"
                                alt="mastercard"></label>
                        <input type="radio" id="stripe" name="card">
                        <label for="amex"><img
                                src="https://www.fintechfutures.com/files/2021/10/Stripe-wordmark-blurple-large.jpg"
                                alt="amex"></label>
                        <input type="radio" id="bank" name="card">
                        <label for="bank"><img
                                src="https://cdn.vectorstock.com/i/1000v/25/28/bank-transfer-icon-simple-element-from-banking-vector-34052528.jpg"
                                alt="bank"></label>
                    </div>
                </div>
                <div class="card-form">
                    <label style="margin-top: 10px ; margin-bottom: 5px;">Message:</label>
                    <textarea style="padding-right: 218px;"> </textarea>
                    <span> Add any Note here:</span>
                </div>
            </div>
        </div>
        <div class="header-footer">
            <button type="submit"> send</button>
            <button type="submit">cancel</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
