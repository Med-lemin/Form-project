<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="containers">
        <div class="header">
            <h6> Payment Form Example</h6>
        </div>
        <div class="body">
            <div class="form-group">
                <div class="card-form">
                    <label style="margin-bottom: 5px;" for="card">Card number</label>
                    <input type="text" id="card" name="card" placeholder="0000 0000 0000 0000">
                </div>
                <div class="card-form">
                    <label style="margin-bottom: 5px;" for="CVC">CVC</label>
                    <input type="text" id="CVC" name="CVC" placeholder="000">
                </div>
                <div class="card-form">
                    <label style="margin-bottom: 5px;" for="anount">Amount</label>
                    <input type="text" id="anount" name="anount" placeholder="0000">
                </div>
            </div>
            <div class="name">
                <div class="card-form">
                    <label style="margin-top: 10px ; margin-bottom: 5px;" for="firstname">Fist Name</label>
                    <input style="padding-right: 225px;" type="text" id="firstname" name="firstname"
                        placeholder="firstname">
                </div>
                <div class="card-form">
                    <label style="margin-top: 10px ; margin-bottom: 5px;" for="lastname">Last Name </label>
                    <input style="padding-right: 225px;" type="text" id="lastname" name="lastname"
                        placeholder="lastname">
                </div>
            </div>
            <div class="name">
                <div class="card-form">
                    <label style="margin-top: 10px ; margin-bottom: 5px;">City</label>
                    <input style="padding-right: 225px;" type="text" id="city" name="City" placeholder="City">
                </div>
                <div class="form">
                    <div style="margin-right: 20px;" class="card-form">
                        <label style="margin-top: 10px ; margin-bottom: 5px;" for="state">State </label>
                        <select style="padding: 4px; padding-right: 93px; " name="states" id="state">
                            <option value="Pick a state">Pick a state</option>
                            <option value="Florida">Florida</option>
                            <option value="California">California</option>
                            <option value="New york">New York</option>
                            <option value="DC">DC</option>
                        </select>
                    </div>
                    <div class="card-form">
                        <label style="margin-top: 10px ; margin-bottom: 5px;">Postal Code</label>
                        <input type="text" name="zip code" placeholder="Zip Code">
                    </div>


                </div>
            </div>


        </div>
        <div class="footer">
            <button type="submit"> send</button>
            <button type="submit">cancel</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
