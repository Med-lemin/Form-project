<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="containers">
        <div class="header-footer">
            <h6> Payment Form Example</h6>
        </div>
        <div id="error"> Some fields are missing! </div>
        <div class="body">
            <div class="form-group">
                <div class="card-form">
                    <label style="margin-bottom: 5px;">Card #</label>
                    <input type="text" placeholder="0000 0000 0000 0000" required>
                </div>
                <div class="card-form">
                    <label style="margin-bottom: 5px;" for="CVC">CVC #</label>
                    <input type="password" placeholder="XXX">
                </div>
                <div class="card-form">
                    <label style="margin-bottom: 5px;">Amount</label>
                    <div class="dollar-input">
                        <div class="dollar">
                            <span>$</span>
                        </div>
                        <input type="number" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="name-input">
                <div class="card-form">
                    <label style="margin-top: 10px ; margin-bottom: 5px;">Fist Name</label>
                    <input style="padding-right: 225px;" type="text">
                </div>
                <div class="card-form">
                    <label style="margin-top: 10px ; margin-bottom: 5px;">Last Name </label>
                    <input style="padding-right: 225px;" type="text">
                </div>
            </div>
            <div class="adress-input">
                <div class="card-form">
                    <label style="margin-top: 10px ; margin-bottom: 5px;">City</label>
                    <input style="padding-right: 225px;" type="text" id="city" name="City">
                </div>
                <div class="form">
                    <div style="margin-right: 20px;" class="card-form">
                        <label style="margin-top: 10px ; margin-bottom: 5px;" for="state">State </label>
                        <select style="padding: 4px; padding-right: 93px; " name="states" id="state">
                            <option value="Pick a state">Pick a State</option>
                            <option value="Florida">Florida</option>
                            <option value="California">California</option>
                            <option value="New york">New York</option>
                            <option value="DC">DC</option>
                        </select>
                    </div>
                    <div class="card-form">
                        <label style="margin-top: 10px ; margin-bottom: 5px;">Postal Code</label>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="form">
                <div style="margin-right: 20px;" class="payment card-form ">
                    <label style="margin-top: 10px ; margin-bottom: 5px;">We accept </label>
                    <div class="credit-card">
                        <input type="radio" id="visa" name="card" value="visa">
                        <label for="visa"><img src="https://logowik.com/content/uploads/images/219_visa.jpg"
                                alt="visa"></label>
                        <input type="radio" id="mastercard" name="card" value="mastercard">
                        <label for="mastercard"><img
                                src="https://www.citypng.com/public/uploads/preview/hd-mastercard-payment-logo-transparent-background-701751694777780z7xaiuu0sh.png"
                                alt="mastercard"></label>
                        <input type="radio" id="stripe" name="card">
                        <label for="amex"><img
                                src="https://www.fintechfutures.com/files/2021/10/Stripe-wordmark-blurple-large.jpg"
                                alt="amex"></label>
                        <input type="radio" id="bank" name="card">
                        <label for="bank"><img
                                src="https://cdn.vectorstock.com/i/1000v/25/28/bank-transfer-icon-simple-element-from-banking-vector-34052528.jpg"
                                alt="bank"></label>
                    </div>
                </div>
                <div class="card-form">
                    <label style="margin-top: 10px ; margin-bottom: 5px;">Message</label>
                    <textarea style="padding-right: 218px;"> </textarea>
                    <span> Add any Note here:</span>
                    </em>
                </div>
            </div>
        </div>
        <div class="footer header-footer">
            <button class="reset" type="reset">Cancel</button>
            <button id="send" type="submit"> Send</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
